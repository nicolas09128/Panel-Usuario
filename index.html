<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Registro -->
        <div id="register-screen" class="screen active">
            <h1>Registro</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error" id="username-error">Minimo 3 caracteres</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" id="toggle-password">üëÅÔ∏è</button>
                    </div>
                    <div class="error" id="password-error">Min 8 caracteres, mayuscula y minuscula</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefono</label>
                    <input type="text" id="phone" name="phone" required>
                    <div class="error" id="phone-error">9 digitos</div>
                </div>
                
                <div class="form-group">
                    <label for="postal-code">Codigo postal</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                    <div class="error" id="postal-code-error">5 digitos</div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="adult" name="adult">
                    <label for="adult">Soy mayor de edad</label>
                </div>
                
                <div class="form-group" id="age-field" style="display: none;">
                    <label for="age">Edad</label>
                    <input type="number" id="age" name="age" min="18" max="99">
                    <div class="error" id="age-error">18-99 a√±os</div>
                </div>
                
                <button type="submit" id="register-btn">Registrarse</button>
            </form>
            <div class="message" id="register-message"></div>
            <p class="link-text">¬øTienes cuenta? <a href="#" id="go-to-login">Inicia sesion</a></p>
        </div>
        
        <!-- Login -->
        <div id="login-screen" class="screen">
            <h1>Iniciar Sesion</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Contrase√±a</label>
                    <div class="password-container">
                        <input type="password" id="login-password" name="password" required>
                        <button type="button" class="toggle-password" id="toggle-login-password">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" id="login-btn">Entrar</button>
            </form>
            <div class="message" id="login-message"></div>
            <p class="link-text">¬øNo tienes cuenta? <a href="#" id="go-to-register">Registrate</a></p>
        </div>
        
        <!-- Panel usuario -->
        <div id="user-panel" class="screen">
            <h1>Mi Panel</h1>
            <div id="welcome-message" class="welcome"></div>
            <div class="panel-actions">
                <button id="toggle-theme">Cambiar Tema</button>
                <button id="logout-btn" class="btn-secondary">Salir</button>
            </div>
        </div>
    </div>
    
    <!-- Banner cookies -->
    <div id="cookie-banner" class="banner">
        <div class="banner-content">
            <div class="banner-text">
                Usamos cookies para mejorar tu experiencia. Aceptas si continuas.
            </div>
            <div class="banner-actions">
                <button id="accept-cookies">Aceptar</button>
                <button id="reject-cookies" class="btn-secondary">Rechazar</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
